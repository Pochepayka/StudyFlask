{%extends 'base.html'%}

{%block title%}
Create
{%endblock%}



{%block body%}

<div id="createOrder" style="display:block" class="mainBlock">
    <p>Оформление заказа</p>
   <form action="" method="post" name="test" id="form">
       <label for="name">Имя:</label><br>
       <input type="name" name="name" id="name" placeholder="Введите имя.."><br><br>
       <label for="contact">Контактные данные (телефон, Email, VK):</label><br>
       <input type="email" name="contact" id="contact" placeholder="Введите почту.."><br><br>
       <label for="product">Наименование товара:</label><br>
       <select name="product" id="product" value="">
           <option>Шоколад Орео 1 кг</option>
           <option>Мармелад 0.5 кг</option>
           <option>Чизкейк Клубника</option>
           <option>Плед</option>
           <option>Подарочный набор</option>
       </select><br><br>
       <label for="count">Количество товара:</label><br>
       <select name="count" id="count">
           <option>1шт</option>
           <option>2шт</option>
           <option>3шт</option>
           <option>4шт</option>
       </select><br><br>

       <input type="submit" name="button" id="buttonCreateOrder" class="button"  value="Готово">
    </form>
</div>
{%endblock%}
