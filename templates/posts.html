{%extends 'base.html'%}

{%block title%}
All stats
{%endblock%}


{%block body%}
<div class="container mp-5">
    <h1>Все статьи на сайте:</h1>
    {%if articles|length >0%}
    {% for el in articles%}
    <div class="alert alert-info">
        <h2>{{el.name}}</h2>
        <h3>{{el.product}}</h3>
        <p><b>Дата: {{el.date.date()}}</b></p>
        <a href="/posts/{{el.id}}" class="btn btn-warning">Детальнее</a>
    </div>
    {%endfor%}
    {%else%}
    <h2>У вас пока нет ни одной статьи!</h2>
    {%endif%}
</div>

{%endblock%}
