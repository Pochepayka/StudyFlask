{%extends 'base.html'%}

{%block title%}
{{article.id}}
{%endblock%}


{%block body%}
<div class="container mp-5">
    <h1>Статья № {{article.id}}</h1>
    <h1>{{article.name}}</h1>
    <h1>{{article.contact}}</h1>
    <h3>{{article.product}}</h3>
    <p>{{article.count}}</p>
    <p><b>Дата: {{article.date.date()}}</b></p>
    <a href="/posts/{{article.id}}/del" class="btn btn-danger">Удалить</a>
    <a href="/posts/{{article.id}}/update" class="btn btn-success">Редактировать</a>
    
</div>

{%endblock%}
